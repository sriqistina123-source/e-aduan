<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Aduan - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOGIN CONTAINER -->
<div id="loginContainer" class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>E-Aduan</h1>
            <p>Sistem Pengurusan Aduan Keselamatan</p> 
        </div>
        
        <!-- MOH LOGIN FORM (ACTIVE DEFAULT) -->
        <div id="mohLogin" class="login-form active">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> MOH</label>
                <input type="email" id="mohEmail" placeholder="nama@moh.gov.my">
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="mohPassword" placeholder="••••••••">
            </div>
            <button class="login-btn" id="mohLoginBtn">Login</button>
        </div>
        
        <!-- EMAIL LOGIN FORM - PADAM TERUS -->
        <!-- <div id="emailLogin" class="login-form">...</div> -->
    </div>
</div>
    <!-- APP CONTAINER (HIDDEN UNTIL LOGIN) -->
    <div id="appContainer" class="app" style="display: none;">
        <!-- OVERLAY -->
        <div class="overlay" id="overlay"></div>

        <!-- SIDEBAR - FULL HEIGHT -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>E-Aduan</h1>
                <button class="close-btn" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="sidebar-menu">
                <div class="sidebar-item" data-page="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                
                <div class="sidebar-item" data-page="aduan">
                    <i class="fas fa-pen-alt"></i>
                    <span>Aduan</span>
                </div>
                <div class="sidebar-item" data-page="status">
                    <i class="fas fa-check-circle"></i>
                    <span>Status</span>
                </div>
                <div class="sidebar-item" data-page="direktori">
                    <i class="fas fa-address-book"></i>
                    <span>Direktori</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userDisplay"></span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main">
            <div class="top-bar">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="page-title" id="pageTitle">Home</h2>
                <div class="user-badge" id="userBadge"></div>
            </div>

            <!-- CONTENT AREA -->
            <div class="content" id="content"></div>

            <!-- BOTTOM NAVIGATION (Aduan & Status only) -->
            <nav class="bottom-nav">
                <button class="nav-item" data-page="aduan">
                    <i class="fas fa-pen-alt"></i>
                    <span>Aduan</span>
                </button>
                <button class="nav-item" data-page="status">
                    <i class="fas fa-check-circle"></i>
                    <span>Status</span>
                </button>
            </nav>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
